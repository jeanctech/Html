<!--Additional Tags-->

   <!--Text labels-->

   <strong>Text</strong> <!--Defines important text in bold.-->
   <em>Text</em> <!--Defines emphasized italic text.-->
   <mark>Text</mark> <!--Highlights the text with a background color.-->
   <del>Text</del> <!--Shows deleted text.-->
   <ins>Text</ins> <!--Displays inserted text.-->

 <!--Section labels-->

   <div>Area</div> <!--Creates a generic container to group elements.-->
   <section>Area</section> <!--Defines a section within a document.-->
   <header>Area</header> <!--Defines the header of a section or document.-->
   <footer>Area</footer> <!--Defines the footer of a section or document.-->
   <nav>Area</nav> <!--Defines a navigation section.-->

 <!--List tags-->

   <dl>List</dl> <!--Defines a descriptive list.-->
   <dt>List</dt> <!--Defines a term in a descriptive list.-->
   <dd>List</dd> <!--Defines the description of a term in a descriptive list.-->

 <!--Table labels-->

   <table>Table</table> <!--Creates a table.-->
   <tr>tr</tr> <!--Defines a row in a table.-->
   <th>th</th> <!--Defines a header cell in a table.-->
   <td>td</td> <!--Defines a data cell in a table.-->
   <caption>Caption</caption> <!--Defines the title or description of a table.-->

 <!--Media tags-->

   <audio src="audio.mp3"></audio> <!--Insert audio content.-->
   <video src="movie.mp4"></video> <!--Insert video content.-->
   <source>
     <audio src="audio.mp4"></audio>
   <source> <!--Defines a media source for `<audio>` and `<video>` elements.-->
   <iframe>
     <video src="movies.mp4"></video>
   </iframe> <!--Inserts an external content frame or window.-->
